<html>
    <head>
        <title>Countdown</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
        <script src="./countdown.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="clock">
                <img id='clock-img' src="assets/clock.svg" />
                <img id='hand-img' src="assets/hand.svg" />
            </div>

            <div>
                <table class="letters white-text">
                    <td id="letter1"></td>
                    <td id="letter2"></td>
                    <td id="letter3"></td>
                    <td id="letter4"></td>
                    <td id="letter5"></td>
                    <td id="letter6"></td>
                    <td id="letter7"></td>
                    <td id="letter8"></td>
                    <td id="letter9"></td>
                </table>
            </div>

            <table class="chooser_wrapper white-text">
                <td id="vowel" >VOWEL</td>
                <td id="consonant">CONSONANT</td>
                <td id="start">START</td>
                <td id="find-words">FIND</td>
            </table>
        </div>
    </body>
</html>
